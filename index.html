<!DOCTYPE html>
<html lang = "en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title> Assignment 2  - Javascript Task List </title>
  </head>
  <body>
    <h1> Javascript Task List </h1>
    
    <ol id = "tasks"> </ol>
    
    <div class="container">
    <div class="row">
    <div class="col-sm-4">
      <h1> Tasks </h1>
    <form id = "new">
      <input id = "task" autocomplete = "off" autofocus placeholder = "Enter New Task" type = "text">
    </div>
      
    <div class="col-sm-4">
      <h1> Task Priority </h1>
      <form action = "/action_page.php">
      <label for = "priority"> Enter the priority of the task: </label>
      <select name = "Task Priority" id = "priority">
        <option value = "Low"> Low </option>
        <option value = "Medium"> Medium </option>
        <option value = "High"> High </option>
      </select>
      </div>
      
    <div class="col-sm-4">
      <h1> Task Status </h1>
       <form id = "completed_task">
      <input type = "radio" id = "pending" name = "Task-Pending" value = "Pending">
      <label for = "pending"> Pending </label> <br>
      <input type = "radio" id = "completed" name = "Task-Completed" value = "Completed">
      <label for = "completed"> Mark as Completed </label>
    </div>
      </div>
      </div>
     
      <input id = "submit" type = "submit">
      
    </form>
  </body>
</html>
